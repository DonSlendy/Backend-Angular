<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
</head>
<body>
<!-- Wrapper principal para fondo -->
<div style="background-color: rgb(219, 255, 210);
            padding: 10px;
            margin: 0;">

    <!-- Contenedor principal -->
    <table role="presentation" style="width: 100%;
                                      max-width: 600px;
                                      margin: 0 auto;
                                      border-spacing: 0;
                                      background-color: white;
                                      border-radius: 5px;
                                      box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;">
        <tr>
            <td style="padding: 20px;">

                <!-- Sección de bienvenida y logo -->
                <table role="presentation" width="100%" style="border-spacing: 0;">
                    <tr>
                        <td style="text-align: center;">
                            <p style="font-family:'Lucida Sans',
                                                  'Lucida Sans Regular',
                                                  'Lucida Grande',
                                                  'Lucida Sans Unicode',
                                                  Geneva, Verdana,
                                                  sans-serif;
                                      font-size: 24px;
                                      margin: 0;
                                      padding-bottom: 10px;">
                                El equipo de:
                            </p>
                            <!-- Imagen del logo -->
                            <img src="cid:logo" alt="logo" width="100" style="display: block;
                                                                              margin: 0 auto;">
                            <p style="font-family:'Lucida Sans',
                                                  'Lucida Sans Regular',
                                                  'Lucida Grande',
                                                  'Lucida Sans Unicode',
                                                  Geneva, Verdana,
                                                  sans-serif;
                                      font-size: 24px;
                                      margin: 0;
                                      padding-top: 10px;">te da una cálida bienvenida</p>
                        </td>
                    </tr>
                </table>

                <!-- Mensaje de bienvenida -->
                <p style="font-family: Arial, Helvetica,
                                       sans-serif;
                          padding: 10px 0;
                          font-size: 16px;
                          text-align: justify;
                          color: #333;">
                    Bienvenido
                    <strong style="color:rgb(18, 126, 152);" th:text="${nameUser}">USUARIO</strong>
                    , hemos registrado su cuenta en nuestro sitio web. Para completar el procedimiento,
                    <strong style="color: rgb(199, 30, 30);">ingresa el código que te proporcionamos dentro del campo correspondiente.</strong>
                </p>

                <!-- Código de verificación -->
                <table role="presentation" width="100%" style="border-spacing: 0; text-align: center;">
                    <tr>
                        <td style="background-color: rgb(195, 255, 182); color: rgb(42, 165, 99); font-size: 24px; padding: 10px; border-radius: 5px;">
                            Código: <strong>### ### ### ###</strong>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
